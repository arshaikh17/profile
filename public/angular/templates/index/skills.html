<div class="row">
	<div class="col-md-12 decoration-underline">
		<h1>Skills</h1>
	</div>
	<div class="col-md-12 content-body">
		
		<div class="row">
			<div class="col-md-6" ng-repeat="(index, skills) in appData.Skills">
				<h3 class="font-weight-bold">{{ index }}</h3>
				<div class="row">
					<div class="col-md-3" ng-repeat="skill in skills">
						<skill-strip content="skill"></skill-strip>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
