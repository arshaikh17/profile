<div class="row">
	<div class="col-md-12 decoration-underline">
		<h1>Contact me</h1>
	</div>
	<div class="col-md-12 content-body">
		<h3>Where I <span class="font-weight-bold">live</span></h3>
		<contact-strip
			content="appData.Address.house_number + ' ' + appData.Address.street + ', ' + appData.Address.town + ', ' + appData.Address.city + ', ' + appData.Address.country + ', ' + appData.Address.postcode"
			icon="fa fa-home"
		>
		</contact-strip>
	</div>
	<div class="col-md-12 content-body">
		<div class="row">
			<div class="col-md-12">
				<h3>Get in contact via <span class="font-weight-bold">email</span></h3>
			</div>
			<div class="col-md-4" ng-repeat="email in appData.Emails">
				<contact-strip
					content="email"
					icon="fa fa-envelope"
				>
				</contact-strip>
			</div>
		</div>
	</div>
	<div class="col-md-12 content-body">
		<div class="row">
			<div class="col-md-12">
				<h3>Get in contact via <span class="font-weight-bold">phone</span></h3>
			</div>
			<div class="col-md-4" ng-repeat="number in appData.Numbers">
				<contact-strip 
					content="number.number"
					icon="fa fa-mobile"
					param2="number.location"
				>
				</contact-strip>
			</div>

		</div>
	</div>
</div>
